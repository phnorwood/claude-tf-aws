---
- name: Build and deploy Next.js application
  hosts: webservers
  become: yes
  vars:
    website_dir: "/var/www/html"

  tasks:
    - name: Install prerequisites for Node.js
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Create directory for keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download NodeSource GPG key
      shell: curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
      args:
        creates: /etc/apt/keyrings/nodesource.gpg

    - name: Add NodeSource repository for Node.js 20.x
      shell: echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_20.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Update apt cache after adding NodeSource repository
      apt:
        update_cache: yes

    - name: Install Node.js 20.x
      apt:
        name: nodejs
        state: present

    - name: Check Node.js version
      command: node --version
      register: node_version
      changed_when: false

    - name: Display Node.js version
      debug:
        msg: "Node.js version: {{ node_version.stdout }}"

    - name: Install npm dependencies
      command: npm install
      args:
        chdir: "{{ website_dir }}"
      environment:
        HOME: /root
        NPM_CONFIG_CACHE: /root/.npm

    - name: Build Next.js application for static export
      command: npm run build
      args:
        chdir: "{{ website_dir }}"
      environment:
        NODE_ENV: production
        HOME: /root
        NPM_CONFIG_CACHE: /root/.npm

    - name: Set ownership of build artefacts to www-data
      file:
        path: "{{ website_dir }}"
        owner: www-data
        group: www-data
        recurse: yes

    - name: Create systemd service for Next.js
      copy:
        dest: /etc/systemd/system/nextjs-app.service
        content: |
          [Unit]
          Description=Next.js Application
          After=network.target

          [Service]
          Type=simple
          User=www-data
          WorkingDirectory={{ website_dir }}
          Environment=NODE_ENV=production
          Environment=PORT=3000
          ExecStart=/usr/bin/node {{ website_dir }}/node_modules/.bin/next start
          Restart=on-failure
          RestartSec=10
          StandardOutput=journal
          StandardError=journal

          [Install]
          WantedBy=multi-user.target
        mode: '0644'

    - name: Configure Nginx as reverse proxy for Next.js
      copy:
        dest: /etc/nginx/sites-available/default
        content: |
          server {
              listen 80 default_server;
              listen [::]:80 default_server;

              server_name _;

              location / {
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }

              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-XSS-Protection "1; mode=block" always;
          }
        mode: '0644'

    - name: Test Nginx configuration
      command: nginx -t
      changed_when: false

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and restart Next.js service
      systemd:
        name: nextjs-app
        enabled: yes
        state: restarted

    - name: Reload Nginx
      systemd:
        name: nginx
        state: reloaded

    - name: Display deployment summary
      debug:
        msg:
          - "Next.js build and deployment completed successfully!"
          - "Next.js service: systemctl status nextjs-app"
          - "Nginx proxying :80 -> localhost:3000"
